<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="lorenzo-classe116">
    <meta name="description" content="html-css-boolando">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'
        integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/img/boolean-icon.png">
    <title>Boolando</title>
</head>

<body>
    <!-- header section -->
    <header>
        <!-- navbar section -->
        <div class="navbar">
            <!-- short sections header releated -->
            <div class="header-short sections">
                <!-- left top links list -->
                <ul>
                    <li><a href="#" class="sections-a">Donna</a></li>
                    <li><a href="#" class="sections-a">Uomo</a></li>
                    <li><a href="#" class="sections-a">Bambino</a></li>
                </ul>
            </div>
            <!-- long section header releated-->
            <div class="header-long logo">
                <!-- img logo -->
                <img src="assets/img/boolean-logo.png" alt="boolean logo" class="logo">
            </div>
            <div class="header-short panels">
                <!-- rigth top icons -->
                <ul>
                    <li><i class="fa-regular fa-user"></i></li>
                    <li><i class="fa-regular fa-heart"></i></li>
                    <li><i class="fa-solid fa-bag-shopping"></i></li>
                </ul>
            </div>
        </div>
    </header>
<!-- main section -->
    <main>
        <!-- fist main container -->
        <div class="card-container">
            <!-- row container -->
            <div class="card-row-container">
                <!-- card class card container releated -->
                <div class="card">
                    <!-- img cards list -->
                    <img src="assets/img/1.webp" alt="levis spot"></div>
                    <div class="card"><img src="assets/img/2.webp" alt="guess spot"></div>
                    <div class="card"><img src="assets/img/3.webp" alt="blackmamba"></div>
                    <div class="card"><img src="assets/img/4.webp" alt="levis spot2"></div>
                <div class="card"><img src="assets/img/5.webp" alt="deluxe spot"></div>
                <div class="card"><img src="assets/img/6.webp" alt="esprift spot"></div>
            </div>
        </div>

    </main>
<!-- foote container -->
    <footer>
        <!-- footer sections container -->
        <div class="footer-container">
            <!-- left bottom section container -->
            <div class="legal-info">
                <h5>Boolando s.r.l.</h5>
                <div class="legal-links">
                    <!-- info links list -->
                    <a href="#" class="legal-links">Informazioni legali</a>
                    <a href="#" class="legal-links">Informativa sulla privacy</a>
                    <a href="#" class="legal-links">Diritto di recesso</a>
                </div>
            </div>
            <!-- right section container -->
            <div class="social">
                <!-- icon social clubs list -->
                <p class="p-bottom-style">Trovaci anche su</p>
                <ul>
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-brands fa-square-facebook"></i></li>
                    <li><i class="fa-brands fa-square-instagram"></i></li>
                    <li><i class="fa-solid fa-hippo"></i></li>
                    <li><i class="fa-brands fa-square-youtube"></i></li>
                </ul>
            </div>
        </div>
        </div>
    </footer>

</body>

</html>
